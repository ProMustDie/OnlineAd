<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="CSS/history.css" rel="stylesheet">
    <title>Modal History</title>
</head>

<body>


    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">History</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div class="col bg-light">
                        <div class="row d-flex justify-content-center">
                            <div class="card m-3" style="width: 30rem;">
                                <div class="ImgContainer m-2">
                                    <img src="img/logo.png" class="imgSize card-img-top img-fluid" alt="..." id="myImg"
                                        onclick="openModal('img/logo.png', 'Lorem4000')">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title fs-3 fw-bold" id="TextHeader">Card title</h5>
                                    <p class="card-text" id="TextSub">This is a wider card with supporting text below as
                                        a
                                        natural lead-in to
                                        additional content. This content is a little bit longer.</p>


                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"></li>
                                        <li class="list-group-item">

                                            <div class="d-flex  m-2">
                                                Status:Pending
                                                <div class="container text-end">
                                                    <button class="btn btn-outline-success"
                                                        data-bs-target="#exampleModalToggle2"
                                                        data-bs-toggle="modal">Payment</button>
                                                    <button class="btn btn-outline-danger"
                                                        data-bs-target="#exampleModalToggle3"
                                                        data-bs-toggle="modal">Delete</button>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <!--*PAYMENT MODAL-->
    <div class="modal fade" id="exampleModalToggle2" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Payment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    Title:
                    <form action="#" method="#">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Upload Image</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <input type="submit" class="btn btn-outline-success float-end" value="Submit">
                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to
                        History</button>
                </div>
            </div>
        </div>
    </div>
    <!--*PAYMENT MODAL-->



    <!--*DELETE MODAL-->
    <div class="modal fade" id="exampleModalToggle3" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
        tabindex="-1">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Delete Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    Title:
                    <form action="#" method="#">
                        <label for="formFile" class="form-label">Are you sure?</label>
                        <div class="container-fluid d-flex justify-content-end">
                            <input type="submit" class="btn btn-outline-danger mx-2 px-4" value="Yes">
                            <input type="submit" class="btn btn-outline-warning px-4" value="No">
                        </div>
                    </form>


                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Back to
                        History</button>
                </div>
            </div>
        </div>
    </div>
    <!--*DELETE MODAL-->



    <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Open first
        modal</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

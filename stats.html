<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Bootstrap Modal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" onclick="openBootstrapModal('myModal')">
        Open Bootstrap Modal
    </button>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <form id="myForm">
                        <!-- Your form content goes here -->
                        <label for="inputText">Enter Text:</label>
                        <input type="text" id="inputText" name="inputText" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitFormAndOpenModal('myModal')">Save
                        changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function openBootstrapModal(modalId) {
            var myModal = new bootstrap.Modal(document.getElementById(modalId));
            myModal.show();
        }

        function submitFormAndOpenModal(modalId) {
            // Perform form submission logic here
            var form = document.getElementById('myForm');
            // Example: You can add an AJAX request to submit the form data

            // Simulate a successful form submission (replace this with actual logic)
            var success = true;

            if (success) {
                // After successful form submission, show confirmation message in the modal
                var modalBody = document.getElementById('modalBody');
                modalBody.innerHTML = '<p>Form submitted successfully! Confirmation message or additional details can be displayed here.</p>';

                // Open the modal
                openBootstrapModal(modalId);
            }
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-danger">

    <div class="container-fluid text-center ">

        <div class="row g-2 gy-4 mb-3 mt-1">
            <div class="col-6">
                <div class="p-1 bg-info" style="height: 22rem;">
                    <div class="container-fluid bg-warning"> <canvas id="UserReq" width="400" height="190"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="p-1 bg-info" style="height: 22rem;">
                    <div class="container-fluid bg-warning"> <canvas id="AcceptRej" width="400" height="190"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-2 gy-5 mb-3">

            <div class="col-6">
                <div class="p-3 bg-info" style="height: 15rem;">Custom column padding</div>

                <div class="p-3 bg-info" style="height: 15rem;">Custom column padding</div>
            </div>

            <div class="col-6">
                <div class="p-3 bg-info" style="height: 30rem;">Custom column padding</div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('UserReq');
        const ctx2 = document.getElementById('AcceptRej');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of New Users',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }, {
                    label: '# of Inquiries',
                    data: [2, 9, 13, 15, 12, 13],
                    borderWidth: 1
                }]
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        new Chart(ctx2, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Accepted',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }, {
                    label: '# of Rejected',
                    data: [2, 9, 13, 15, 12, 13],
                    borderWidth: 1
                }],
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        enabled: true,
                        mode: 'index',
                        intersect: false,
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>

</html>

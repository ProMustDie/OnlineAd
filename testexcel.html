<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Size Validation</title>
</head>

<body>

    <form id="imageForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*">
        <button type="button" onclick="validateImageSize()">Submit</button>
    </form>

    <script>
        function validateImageSize() {
            var input = document.getElementById('imageInput');
            var fileSize = input.files[0].size; // Size in bytes
            var maxSize = 1 * 1024 * 1024; // 3MB in bytes

            if (fileSize > maxSize) {
                alert('Image size must be less than 3MB. Please choose a smaller image.');
            } else {
                // Proceed with form submission or other actions
                document.getElementById('imageForm').submit();
            }
        }
    </script>

</body>

</html>

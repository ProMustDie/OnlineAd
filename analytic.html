<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>



    <div class="container-fluid m-0 p-0">

        <nav class="navbar navbar-expand-lg bg-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"><button type="button"
                                    class="btn btn-outline-light" onclick="exportLineChartsToPDF()">Export Line
                                    Charts
                                    to PDF</button></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><button type="button" class="btn btn-outline-light"
                                    onclick="exportTableToExcel()">Export Table to
                                    Excel</button></a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> <button type="button" class="btn btn-outline-light"
                                    onclick="changeData('daily')">Daily</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><button type="button" class="btn btn-outline-light"
                                    onclick="changeData('weekly')">Weekly</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><button type="button" class="btn btn-outline-light"
                                    onclick="changeData('monthly')">Monthly</button>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button class="btn btn-dark me-1 fs-5" type="submit" disabled>Calender: </button>
                        <input type="text" name="daterange" class="form-control w-75 d-inline" />
                    </form>
                </div>
            </div>
        </nav>

        <div class="row m-1 mb-3 gy-2 gx-2 d-flex">
            <div class="col-lg-6 bg-secondary">
                <div class="container bg-info img-fluid">
                    <canvas id="UserReq"></canvas>
                </div>
            </div>

            <div class="col-lg-6 bg-info">
                <canvas id="AcceptRej"></canvas>
            </div>
        </div>


        <div class="row m-1 mb-3 gy-2 gx-2 d-flex">
            <div class="col-lg-6 bg-secondary">
                asd
            </div>

            <div class="col-lg-6 bg-info">
                das
            </div>
        </div>

    </div>









    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script>
        const UserReq = document.getElementById('UserReq');
        const AcceptRej = document.getElementById('AcceptRej');

        new Chart(UserReq, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Users',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }, {
                    label: '# of Requests',
                    data: [2, 9, 13, 15, 12, 13],
                    borderWidth: 1
                }]
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }, plugins: {
                    legend: {
                        position: 'bottom',
                    }
                },
            }
        });

        new Chart(AcceptRej, {
            type: 'line',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Users',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }, {
                    label: '# of Requests',
                    data: [2, 9, 13, 15, 12, 13],
                    borderWidth: 1
                }]
            },
            options: {
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }, plugins: {
                    legend: {
                        position: 'bottom',
                    }
                },
            }
        });
    </script>


</body>

</html>
